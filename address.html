<script type="text/javascript">
  function showlabel(iid) {
      if ($(iid).val().trim() != '')
        $(iid).siblings("label").css("visibility", "visible");
      else{
        $(iid).siblings("label").css("visibility", "hidden");
      }
  }
  $(document).ready(function(){
      $('#address-form table td #useaddress').click(function(){
          var name=$('#fullname').val().trim();
          var mobile_no=$('#mobilenumber').val().trim();
          var address=$('#address').val().trim();
          var pincode=$('#pincode').val().trim();
          var email=$('#email').val().trim();
          if (name!='' && mobile_no!='' && address!='' && pincode!="" && email!=""){
              if(name.length<3){
        alert('hii')
                  alert('Please Enter Your Name (at least three chahracters)!!')
              }
              else if(mobile_no.length<10){
                  alert('Mobile Number should be 10 digits!!')
              }
              else if(pincode.length<6){
                  alert('Pincode should be 6 digits!!')
              }
              else if(name.length>=3 && mobile_no.length==10,pincode.length>=6){
                $.ajax({
                  url: 'shoes.py',
                  method: 'POST',
                  data:{
                      cond:'address',
                      name:name,
                      mobile_no:mobile_no,
                      address:address,
                      pincode:pincode,
                      email:email,
                      itemid:localStorage.getItem('item').trim(),
                  },
                  success: function(response) {
                      if(response==1){
                        location.href="order.html";
                      }
                      else{
                        alert("Something went wrong. Please try again later!")
                      }
                  }
                });
              }
          }
          else{
            swal("Error!", "Please fill all fields.", "error");
          }
      });
  });
</script>
