
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shoes Online Centre</title>
  <link rel="shortcut icon" type="image/png" href="shoes-logo.jpg" />
  <link rel="stylesheet" href="styles.min.css" />
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="shoes-logo.jpg" width="180" alt="">
                </a>
                <p class="text-center">Shoes Online Centre</p>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername" >
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <a id="signin" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <script type="text/javascript">
    $('#signin').click(function () {
      if($('input[type="text"]').val()!='' && $('input[type="password"]').val()!=''){
        $.ajax({
          url: 'shoes.py',
          method: 'POST',
          data:{
              cond:'login',
              username:$('input[type="text"]').val().trim(),
              password:$('input[type="password"]').val().trim(),
          },
          success: function(response) {
              if(response==0){
                alert('Please Enter Valid Username and Password!!')
              }
              else if(response==1){
                location.href="dashboard.html";
                sessionStorage.setItem("login",true);
              }
              else{
                alert("Something went wrong. Please try again later!!")
              }
          }
        });
      }
      else{
        alert("Please Enter all fields!")
      }
    });
    
  </script>
</body>

</html>
